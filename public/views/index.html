<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Santase Card Game</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="/public/images/favicon.ico">
</head>
<body>
    <div id="game">
        <div id="other-player-cards"></div>

        <div id="gameSuitAndDeck"></div>

        <div id="played-cards"></div>

        <div id="player-cards">
            Waiting for second player..
        </div>
    </div>

    <div id="score"></div>

    <script id="played-cards-template" type="x-tmpl-mustache">
        <div class="card {{card.color}}"> 
            {{card.id}}
        </div>
    </script>
    
    <script id="score-template" type="x-tmpl-mustache">
        Me {{ myPoints }} : {{ otherPlayerPoints }} Other Player
    </script>

    <script id="game-suit-template" type="x-tmpl-mustache">
        <div id="gameSuit" class="card {{gameSuit.color}} {{#isGameClosed}}closed{{/isGameClosed}}">{{gameSuit.id}}</div>
        <div class="deck">
            {{{deck}}}
        </div>
        <button 
            id="close-the-game" 
            {{#isGameClosed}}style="display: none;"{{/isGameClosed}}
            {{#cannotCloseGame}}disabled="disabled"{{/cannotCloseGame}}
        >
            Close the game
        </button>
    </script>
    
    <script id="cards-template" type="x-tmpl-mustache">
        {{#cards}}
            <div 
                class="card {{color}} {{#isOnTurn}}player-card{{/isOnTurn}}" 
                data-id="{{id}}" 
                data-suit="{{suit}}"
                data-value="{{value}}"
            >
                {{id}}
            </div>
        {{/cards}}
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/main.js"></script>
</body>
</html>
